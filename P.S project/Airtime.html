<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtime Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    #imgOne {
        width: 60px;
        height: 60px;
        border-radius: 100%;
    }
</style>

<body>
    <section>
        <div class="mt-3 p-3 fs-5">
            <p><span><i id="backArrow" class="fa-solid fa-arrow-left"></i></span> Airtime Purchase</p>
        </div>
        
        <div class="mt-3 d-flex flex-column align-items-center justify-content-center p-3 text-center">
            <p class="fs-3 fw-semibold">Select Network</p>
            <div class="d-flex w-75 align-items-center justify-content-evenly">
                <div class="d-flex flex-column align-items-center justify-content-center" id="airTel">
                    <span><img id="imgOne" src="https://th.bing.com/th/id/OIP.Y3plz6FZAqs1D_eBElTUUQHaIF?w=160&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">Airtel</span>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center" id="gLo">
                    <span><img id="imgOne" src="https://th.bing.com/th/id/OIP.fmktIezwkSOnEOfEVEIVYQHaGg?w=194&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">Glo</span>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center" id="mTn">
                    <span><img id="imgOne" src="https://th.bing.com/th/id/OIP.V_k8KjuczUMrT0K774QcFgHaGw?w=197&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">MTN</span>
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center" id="eTi">
                    <span><img id="imgOne" src="https://th.bing.com/th/id/OIP.YgwYGt5JIXfMxt-c83EbQwHaHa?w=172&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">9mobile</span>
                </div>
            </div>
            <div id="netWork" class="w-50 mt-3 text-uppercase fw-bold fs-4" style="height: 40px;"></div>
            <div class="d-flex flex-column w-100 mt-1 align-items-center justify-content-center">
                <input id="phoneNo" class="w-100 mt-3 rounded" placeholder="Enter recipient phone number" style="height: 50px;" type="number">
               <div class="d-flex justify-content-evenly">
                <input id="airTime" class="mt-3 rounded" placeholder="Enter amount" style="height: 40px;  width: 45%;" type="number">
                <input type="number" id="tranPin" placeholder="Enter your pin" class="mt-3 rounded"
                    style="height: 40px;  width: 45%;">
               </div>
                <button id="topUp" class="btn btn-danger w-50 mt-4">Top up</button>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/0c9e4c54ee.js" crossorigin="anonymous"></script>
<script type="module" src="Airtime.js"></script>

</html>
