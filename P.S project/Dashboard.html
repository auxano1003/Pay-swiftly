<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    #imgOne{
        width: 30px;
        height: 30px;
        border-radius: 100%;
    }

    #icoNs{
        font-size: 30px;
        color: rgb(127, 69, 69);
        width: 40px;
        height: 40px;
    }

    #divIn{
        width: 20%;
    }
</style>
<body>
    <section>
        <div class="d-flex justify-content-between mt-3 p-3 mx-auto">
                <div>
                    <img id="imgOne" src="https://th.bing.com/th/id/OIP.Cy3VoaAkj6avzI6pEooL9AHaHa?w=186&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        alt="">
                    <span id="userDisplay"></span>
                </div>
                <div>
                    <span id="settIngs"><i class="fa-solid fa-gear fs-1"></i></span>
                </div>
        </div>
        <div class="col-11 col-md-6 col-lg-6 shadow mx-auto p-3 bg-warning rounded">
            <p class="fs-6 mb-0">Your Balance</p>
            <p class="fs-2 mb-3">
                <span>NGN</span> <span id="balAnce" class="w-25"></span>
                <span><i id="hidePass" class="fa-regular fa-eye fa-sm"></i></span>
                <span><i id="showPass" class="fa-regular fa-eye-slash fa-sm"></i></span>
            </p>
        </div>
        <div class="mt-3">
            <p class="mx-3 fs-4">Quick Actions</p>
            <div class="d-flex align-items-center justify-content-between col-11 col-md-6 col-lg-6 shadow mx-auto p-3 rounded"
                style="padding-bottom: 0 !important;">
                <div id="transFer" class="d-flex flex-column align-items-center text-center">
                    <span><i id="icoNs" class="fa-solid fa-money-bill-transfer"></i></span>
                    <p>Transfer</p>
                </div>
                <div id="airTime" class="d-flex flex-column align-items-center text-center">
                    <span><i id="icoNs" class="fa-solid fa-mobile"></i></span>
                    <p>Airtime</p>
                </div>
                <div class="d-flex flex-column align-items-center text-center">
                    <i id="icoNs" class="fa-solid fa-piggy-bank"></i>
                    <p>Savings</p>
                </div>  
                <div id="tranHistory" class="d-flex flex-column align-items-center text-center">
                    <i id="icoNs" class="fa-solid fa-chart-column"></i>
                    <p>History</p>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p class="mx-3 fs-4">Other Actions</p>
            <div class="d-flex flex-wrap align-items-center gap-3 col-11 col-md-6 col-lg-6 shadow p-3 text-center justify-content-evenly mx-auto rounded">
                <div id="divIn" class="d-flex fs-6 flex-column align-items-center">
                    <span><i id="icoNs" class="fa-solid fa-wifi"></i></span>
                    <span>Internet</span>
                    <span>Services</span>
                </div>
                <div id="divIn" class="d-flex flex-column align-items-center">
                    <img id="icoNs" class="rounded bg-transparent" src="https://th.bing.com/th/id/OIP.UXyKgPZtqPtxZ3s8qul5WgHaFs?w=211&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                    <span>Fund</span>
                    <span>Betting</span>
                </div>
                <div id="divIn" class="d-flex flex-column align-items-center">
                   <i id="icoNs" class="fa-solid fa-hand-holding-dollar"></i>
                   <span>Borrow</span>
                   <span>Loans</span>
                </div>
                <div id="divIn" class="d-flex flex-column align-items-center">
                    <img id="icoNs" src="https://th.bing.com/th/id/OIP.aspoWIznGJe2X3TdGCJ0HQHaFc?w=229&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                    <span>DSTv</span>
                    <span>Subscription</span>
                </div>
                <div id="divIn" class="d-flex flex-column align-items-center">
                    <span><i id="icoNs" class="fa-regular fa-lightbulb"></i></span>
                    <span>Electricity</span>
                    <span>Bills</span>
                </div>
                <div id="divIn" class="d-flex flex-column align-items-center">
                    <span><i id="icoNs" class="fa-solid fa-receipt"></i></span>
                    <span>Bills</span>
                    <span>Payment</span>
                </div>
                <div id="divIn" class="d-flex flex-column align-items-center">
                    <span><i id="icoNs" class="fa-solid fa-pizza-slice"></i></span>
                    <span>Fast</span>
                    <span>Food</span>
                </div>
                <div id="divIn" class="d-flex flex-column align-items-center">
                    <span><i id="icoNs" class="fa-solid fa-car"></i></span>
                    <span>Order</span>
                    <span>Ride</span>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/0c9e4c54ee.js" crossorigin="anonymous"></script>
<script type="module" src="Dashboard.js"></script>
</html>
