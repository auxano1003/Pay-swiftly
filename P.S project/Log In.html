<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div>
        <h1 class="text-center text-danger-emphasis mt-5 fw-bold">SwiftPay</h1>
        <h3 class="text-center mt-4 fw-semibold">Log In to Account</h3>
        <h6 class="text-center fw-light">Log In to your SwiftPay Account to continue</h6>
        <div class="p-4">
            <p>Email Address</p>
            <input type="email" id="emailAddress" class="my-3 form-control" required />
            <p>Enter Password</p>
            <input type="password" id="passWord" class="my-3 form-control" required />
                <div class="d-flex justify-content-center">
                    <button id="logIn" class="btn btn-danger w-75 my-3">Log In</button>
                </div>
            </div>
        </div>
        <p class="my-2 text-center">
            Don't have an account?
            <a href="Sign Up.html"><span class="text-danger-emphasis">Sign Up</span></a>
        </p>
    </div>
</body>
</html>
<script type="module" src="Log In.js"></script>
