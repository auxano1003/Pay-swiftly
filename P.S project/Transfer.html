<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    #imgOne{
        width: 50px;
        height: 50px;
        border-radius: 100%;
    }
</style>
<body>
        <section>
            <div class="mt-3 p-3 fs-5">
                <p><span><i id="backArrow" class="fa-solid fa-arrow-left"></i></span> Transfer Funds</p>
            </div>
            <div class="mx-auto px-4 mt-5">
                <div class="px-3">
                    <p class="fs-5 fw-semibold">Recepient's Account Number</p>
                    <input id="acctNo" placeholder="Enter 9-digit Account Number" style="height: 50px;" class="w-100 px-3 fs-6 rounded" type="number">
                    <div>
                        <!-- Button trigger modal -->
                        <button id="selectBank" type="button" class="btn fs-5 mt-3 w-100 rounded-1 fw-bold text-uppercase text-start btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Select Bank <i style="font-size: 16px;" class="fa-solid fa-arrow-right"></i>
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <div>
                                            <p class="text-center fs-4 fw-semibold">Select Bank</p>
                                            <div class="d-flex p-3 mx-auto text-center align-items-center flex-wrap justify-content-evenly gap-4">
                                                <div id="swiftPay" class="w-25 fw-semibold">
                                                    <img id="imgOne" src="https://th.bing.com/th/id/OIP.EH-oT-OhjHJn8-yDm7NO_gHaCq?w=333&h=125&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                                                    <p>SwiftPay</p>
                                                </div>
                                                <div id="firstBank" class="w-25 fw-semibold">
                                                    <img id="imgOne" src="https://th.bing.com/th/id/OIP.d5QtTTgx7JBYD7mg0IOz2gHaHa?w=157&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                                                    <p>FirstBank</p>
                                                </div>
                                                <div id="gtBank" class="w-25 fw-semibold">
                                                    <img id="imgOne" src="https://th.bing.com/th/id/R.9dcd46e1cf0aeb6ee27ce9818a134c7c?rik=mNjlJV0uRMeOeQ&riu=http%3a%2f%2f1.bp.blogspot.com%2f-5vGn27j04cA%2fVVuzJYicfAI%2fAAAAAAAAESA%2fOrX33DRmpNA%2fs1600%2fgtbank.JPG&ehk=a8oKPOByt1IeazGWQ3gKDiqXz9hUevh6hSC%2fDLIfMeU%3d&risl=&pid=ImgRaw&r=0" alt="">
                                                    <p>GTBank</p>
                                                </div>
                                                <div id="kudaBank" class="w-25 fw-semibold">
                                                    <img id="imgOne" src="https://th.bing.com/th/id/OIP._AYlRPKCvTk3Z7TEbJNJSQAAAA?w=166&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                                                    <p>Kuda Bank</p>
                                                </div>
                                                <div id="oPay" class="w-25 fw-semibold">
                                                    <img id="imgOne" src="https://th.bing.com/th/id/OIP.rGE1pXZRfRhDIU6sTouWgwHaHa?w=157&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                                                    <p>OPay</p>
                                                </div>
                                                <div id="palmPay" class="w-25 fw-semibold">
                                                    <img id="imgOne" src="https://th.bing.com/th/id/OIP.rUR9-mvkoMzpLdc3XdQIPgHaEK?w=296&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                                                    <p>PalmPay</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-body-secondary fs-6 p-2 mt-4" style="height: 40px;">Account Name: <span id="acctName"></span></div>
                    <button id="checkUser" class="btn btn-outline-success mt-4">Check User</button>
                    <button id="transFer" class="btn btn-success mt-4 fs-6 w-100">Proceed to pay</button>
                </div>

            </div>
        </section>
</body>
<script src="https://kit.fontawesome.com/0c9e4c54ee.js" crossorigin="anonymous"></script>
<script type="module" src="Transfer.js"></script>
</html>
