<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    #imgOne{
        width: 80px;
        height: 80px;
        border-radius: 100%;
    }
</style>
<body>
    <section>
        <div class="mt-3 p-3 fs-5">
            <p><span><i id="backArrow" class="fa-solid fa-arrow-left"></i></span> My Profile</p>
        </div>
        <div class="mx-auto mt-2 col-11 col-md-6 col-lg-6 rounded shadow px-3">
           <div class="d-flex flex-column align-items-center justify-content-center py-2">
                <img id="imgOne" src="https://th.bing.com/th/id/OIP.Cy3VoaAkj6avzI6pEooL9AHaHa?w=186&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="">
                <p class="mb-0">Hello, Mr. <span id="lastName"></span></p>
                <p id="fullName"></p>
           </div>
           <div class="d-flex justify-content-between">
                <div>
                    <p class="mb-0">SwiftPay Account Number</p>
                    <p id="acctNo"></p>
                </div>
                <div>
                    <p class="mb-0">SwiftPay Transaction Pin</p>
                    <p id="tranPin"></p>
                </div>
           </div>
        </div>
        <div class="mx-auto mt-3 col-11 col-md-6 col-lg-6 rounded shadow px-3 py-1">
            <div class="d-flex mb-0 mt-0 align-items-center justify-content-between">
                <p>Full Name</p>
                <p id="FullName"></p>
            </div>
            <div class="d-flex mb-0 mt-0 align-items-center justify-content-between">
                <p>Email Address</p>
                <p id="emailAdd"></p>
            </div>
        </div>
        <div class="mx-auto mt-3 col-11 col-md-6 col-lg-6 rounded shadow p-3">
            <p class="mb-0 fs-4">Generate SwiftPay Card</p>
            <p style="font-size: 12px;">Get your personalized SwiftPay card</p>
        </div>
        <div class="d-flex align-items-center justify-content-between mx-auto mt-3 mb-2 col-11 col-md-6 col-lg-6 rounded shadow p-3">
            <div>
                <p class="mb-0 fs-3">Log Out</p>
                <p style="font-size: 12px;">Log out of this account</p>
            </div>
            <div>
                <i id="logOut" class="fa-solid fa-power-off" style="font-size: 50px;"></i>
            </div>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/0c9e4c54ee.js" crossorigin="anonymous"></script>
<script type="module" src="Profile.js"></script>
</html>
