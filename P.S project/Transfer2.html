<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <section>
        <div class="mt-3 p-3 fs-5">
            <p><span><i id="backArrow" class="fa-solid fa-arrow-left"></i></span> Transfer Funds</p>
        </div>
        <div class="mx-auto px-4 mt-5">
            <div class="px-3">
                <p class="fs-6 mb-0 mt-4 fw-semibold">How much do you want to send?</p>
                <input type="number" id="amount" placeholder="Enter amount to be sent" style="height: 40px;"
                    class="w-100 px-3 fs-6 bg-info-subtle rounded">
                <p class="fs-6 mb-0 mt-4 fw-semibold">Transaction Pin</p>
                <input type="number" id="tranPin" placeholder="Enter your transaction pin" style="height: 40px;"
                    class="w-100 px-3 fs-6 bg-info-subtle rounded">
                <p class="fs-6 mb-0 mt-4 fw-semibold">Transfer Narration</p>
                <input type="number" id="traN" placeholder="Enter transfer narration" style="height: 40px;"
                    class="w-100 px-3 fs-6 bg-info-subtle rounded">
            <div>
            <button id="transFer" class="btn btn-danger mt-4 fs-6 w-100">Next</button>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/0c9e4c54ee.js" crossorigin="anonymous"></script>
<script type="module" src="Transfer2.js"></script>
</html>
